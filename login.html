<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Instituto Federal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="https://github.com/DWBA4/dwba4_semana_imagens/blob/master/ifsp.png?raw=true" alt="IFSP" style="height:30px;" />
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">HOME</a></li>
          <li class="nav-item"><a class="nav-link" href="#">EVENTOS</a></li>
          <li class="nav-item"><a class="nav-link" href="#">CONTATO</a></li>
          <li class="nav-item"><a class="nav-link" href="#">CURSOS</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">ENTRAR</a></li>
          <li class="nav-item"><a class="nav-link" href="#">SOBRE</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="login-container">
    <div class="logo-if">
      <img src="logo_if.png" alt="Logo IF" />
    </div>
    <h4 class="text-center mb-4">Faça login</h4>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Seu email</label>
        <input type="email" class="form-control" id="email" placeholder="email@example.com" />
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Senha" />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="lembrar" />
        <label class="form-check-label" for="lembrar">Lembrar de mim</label>
      </div>
      <div class="mb-3">
        <a href="#" class="link-primary">Esqueci a senha</a>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
  
<div style="display: inline-block;">
    <a href="https://www.facebook.com/ifsppirituba">
        <img src="https://raw.githubusercontent.com/DWBA4/dwba4_semana_imagens/77770610c0de515c6150e899d70445ff3d25094d/facebook.png" width="30">
    </a>
</div>
     <p>IFSP - Câmpus Pirituba - Av. Mutinga, 951 - Jardim Santo Elias - CEP: 05110-000 - São Paulo/SP - Contato: (011) 2504-0100/</p>

</body>
</html>
