<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - IFSP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <header class="ifsp-header">
    <div class="container d-flex align-items-center">
      <img src="logo_if.png" alt="Logo IFSP" class="logo-img me-2" />
      <div class="text-white fw-bold">INSTITUTO FEDERAL<br><small>São Paulo</small></div>
    </div>
  </header>


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="#">HOME</a></li>
        <li class="nav-item"><a class="nav-link" href="#">EVENTOS</a></li>
        <li class="nav-item"><a class="nav-link" href="#">CONTATO</a></li>
        <li class="nav-item"><a class="nav-link" href="#">CURSOS</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">ENTRAR</a></li>
        <li class="nav-item"><a class="nav-link" href="#">SOBRE</a></li>
      </ul>
    </div>
  </nav>


  <main class="login-section">
    <div class="login-card shadow p-4 bg-white rounded">
      <div class="text-center">
        <img src="logo_if.png" alt="Logo IF" class="logo-login" />
      </div>
      <h4 class="text-center my-3">Faça login</h4>
      <form>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Seu email" />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Senha" />
        </div>
        <div class="form-check mb-2">
          <input type="checkbox" class="form-check-input" id="lembrar" />
          <label class="form-check-label" for="lembrar">Lembrar de mim</label>
        </div>
        <div class="mb-3">
          <a href="#" class="link-primary">Esqueci a senha</a>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </main>


  <footer class="text-center mt-5 p-3">
    IFSP - Câmpus Pirituba - Av. Mutinga, 951 - Jardim Santo Elias - CEP: 05110-000 - São Paulo/SP - Contato: (011) 2504-0100
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
